<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <!-- Pennsylvania Keystone - official shape from Wikipedia -->
  <path fill="#ffffff" stroke="#65a30d" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" d="M34.94,10.53 l21.81,48.63 h-51.62 l60.37,180.31 h119 l60.37,-180.31 h-51.62 l21.81,-48.63 z" />
  <!-- Two-tone compass needle - lime extends past midpoints, cyan overlaps -->
