<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient matching hero -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <!-- Lime flow -->
    <linearGradient id="limeFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#65a30d" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#84cc16" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#a3e635" stop-opacity="0.4"/>
    </linearGradient>
    <!-- Blue flow -->
    <linearGradient id="blueFlow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(163,230,53,0.12)"/>
    </pattern>
    <!-- Glass blur filter for stats bar -->
    <filter id="glassBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
    <!-- White glow shadow for stats bar -->
    <filter id="whiteGlow" x="-5%" y="-20%" width="110%" height="140%">
      <feDropShadow dx="0" dy="-3" stdDeviation="6" flood-color="white" flood-opacity="0.4"/>
    </filter>
    <!-- Text shadow for domain -->
    <filter id="textShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="black" flood-opacity="0.3"/>
    </filter>
    <clipPath id="statsBarClip">
      <rect x="0" y="500" width="1200" height="130"/>
    </clipPath>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Dot pattern -->
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.5"/>

  <!-- Blue wave -->
  <path d="M-100,120 C150,160 300,220 500,200 C700,180 900,100 1300,60" fill="none" stroke="url(#blueFlow)" stroke-width="140" stroke-linecap="round" opacity="0.4"/>

  <!-- Large lime wave -->
  <path d="M-200,380 C0,420 150,480 350,460 C550,440 650,380 800,300 C950,220 1100,180 1400,120" fill="none" stroke="url(#limeFlow)" stroke-width="180" stroke-linecap="round" opacity="0.5"/>

  <!-- Secondary lime wave -->
  <path d="M-150,480 C50,530 200,590 400,570 C600,550 750,470 900,390 C1050,310 1200,250 1450,190" fill="none" stroke="url(#limeFlow)" stroke-width="120" stroke-linecap="round" opacity="0.35"/>

  <!-- Content area - left side -->
  <!-- Keystone compass logo -->
  <g transform="translate(100, 130) scale(1.2)">
    <path fill="white" stroke="#65a30d" stroke-width="13" stroke-linecap="round" stroke-linejoin="round"
      d="M34.94,10.53 l21.81,48.63 h-51.62 l60.37,180.31 h119 l60.37,-180.31 h-51.62 l21.81,-48.63 z"/>
    <!-- Lime needle (NE) -->
    <path d="M97 113 Q100 103 110 100 L170 80 L148 142 Q145 152 136 155" fill="none" stroke="#65a30d" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Blue needle (SW) -->
    <path d="M144 150 Q140.5 153.5 136 155 L75 175 L97 113 Q98.5 108 102 105" fill="none" stroke="#172554" stroke-width="15" stroke-linecap="butt" stroke-linejoin="round"/>
  </g>

  <!-- Text - right side -->
  <!-- Title -->
  <text x="440" y="190" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white" stroke="white" stroke-width="2" paint-order="stroke" letter-spacing="-1">
    Navigate Your
  </text>
  <text x="440" y="270" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#84cc16" stroke="#84cc16" stroke-width="2" paint-order="stroke" letter-spacing="-1">
    Future
  </text>

  <!-- Subtitle -->
  <text x="440" y="325" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" fill="white" opacity="0.9">
    Personalized career &amp; life guidance for all Pennsylvanians.
  </text>
  <text x="440" y="359" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" fill="white" opacity="0.9">
    Discover your path through our free assessment.
  </text>

  <!-- Brand name -->
  <text x="440" y="420" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="#a3e635" stroke="#a3e635" stroke-width="0.5" paint-order="stroke" letter-spacing="2">
    COMPASS COACHING
  </text>

  <!-- Stats bar glass effect -->
  <!-- Blurred background layer clipped to bar region -->
  <g clip-path="url(#statsBarClip)">
    <g filter="url(#glassBlur)">
      <rect width="1200" height="630" fill="url(#bg)"/>
      <path d="M-200,380 C0,420 150,480 350,460 C550,440 650,380 800,300 C950,220 1100,180 1400,120" fill="none" stroke="url(#limeFlow)" stroke-width="180" stroke-linecap="round" opacity="0.5"/>
      <path d="M-150,480 C50,530 200,590 400,570 C600,550 750,470 900,390 C1050,310 1200,250 1450,190" fill="none" stroke="url(#limeFlow)" stroke-width="120" stroke-linecap="round" opacity="0.35"/>
    </g>
  </g>
  <!-- Glass tint overlay (frosted white) -->
  <rect x="0" y="500" width="1200" height="130" fill="rgba(255,255,255,0.2)" filter="url(#whiteGlow)"/>
  <!-- Glass top edge highlight -->
  <line x1="0" y1="500" x2="1200" y2="500" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <text x="180" y="565" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#0f172a" stroke="#0f172a" stroke-width="1" paint-order="stroke" text-anchor="middle">70+</text>
  <text x="180" y="593" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="rgba(15,23,42,0.7)" text-anchor="middle">Free Resources</text>

  <text x="360" y="565" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#0f172a" stroke="#0f172a" stroke-width="1" paint-order="stroke" text-anchor="middle">5-Step</text>
  <text x="360" y="593" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="rgba(15,23,42,0.7)" text-anchor="middle">Assessment</text>

  <text x="540" y="565" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#0f172a" stroke="#0f172a" stroke-width="1" paint-order="stroke" text-anchor="middle">810+</text>
  <text x="540" y="593" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="rgba(15,23,42,0.7)" text-anchor="middle">PA Careers</text>

  <text x="720" y="565" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#0f172a" stroke="#0f172a" stroke-width="1" paint-order="stroke" text-anchor="middle">100%</text>
  <text x="720" y="593" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="rgba(15,23,42,0.7)" text-anchor="middle">Free Forever</text>

  <text x="1030" y="564" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="#84cc16" stroke="#84cc16" stroke-width="0.5" paint-order="stroke" text-anchor="middle" dominant-baseline="central" filter="url(#textShadow)">compasscoachingpa.org</text>
</svg>
